<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Word Cloud Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <div class="container-fluid">

        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <form>
                            <h1>Word Cloud Generator</h1>
                            <div class="mb-3 form-control form-control-sm">

                                <label for="exampleFormControlTextarea1" class="form-label"><strong>Please select
                                        text cleaning methodologies:</strong></label>

                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="removeStopWords" checked>
                                    <label class="form-check-label" for="flexCheckChecked" id="">
                                        Remove stop words
                                    </label>
                                </div>

                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="removeNumbers">
                                    <label class="form-check-label" for="flexCheckChecked" id="">
                                        Remove numbers
                                    </label>
                                </div>

                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="removeSpecialCharacters">
                                    <label class="form-check-label" for="flexCheckChecked">
                                        Remove special characters
                                    </label>
                                </div>
                            </div>


                            <div class="mb-3 form-control form-control-sm">

                                <label for="exampleFormControlTextarea1" class="form-label"><strong>Please select
                                        text transformation methodology:</strong></label>

                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="transformationMethodology"
                                        value="none" id="flexRadioDefault2" checked>
                                    <label class="form-check-label" for="flexRadioDefault2">
                                        None
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="transformationMethodology"
                                        value="stemming" id="flexRadioDefault1">
                                    <label class="form-check-label" for="flexRadioDefault1">
                                        Stemming
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="transformationMethodology"
                                        value="lematization" id="flexRadioDefault2" disabled>
                                    <label class="form-check-label" for="flexRadioDefault2">
                                        Lemmatization
                                    </label>
                                </div>

                            </div>

                            <div class="mb-3 form-control form-control-sm">

                                <label for="exampleFormControlTextarea1" class="form-label"><strong>Please select
                                        word count display methodology:</strong></label>


                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="wordCountMethodology" id=""
                                        checked>
                                    <label class="form-check-label" for="flexRadioDefault1">
                                        Word Count
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="wordCountMethodology" id=""
                                        disabled>
                                    <label class="form-check-label" for="flexRadioDefault2">
                                        TF-IDF
                                    </label>
                                </div>
                            </div>


                            <div class="mb-3 form-control form-control-sm">

                                <label for="exampleFormControlTextarea1" class="form-label"><strong>Please configure
                                        word
                                        cloud
                                        settings:</strong></label>

                                <div class="mb-3 row">
                                    <label for="exampleFormControlInput1"
                                        class="col-sm-2 col-form-label">Font-family</label>
                                    <div class="col-sm-10">
                                        <select class="form-select" aria-label="Default select example" id="fontFamily">
                                            <option value="sans-serif" selected>sans-serif</option>
                                            <option value="impact">impact</option>
                                            <option value="roboto-condensed">roboto-condensed</option>
                                            <option value="Helvetica">Helvetica</option>
                                            <option value="Futura">Futura</option>
                                        </select>
                                    </div>
                                </div>


                                <div class="mb-3 row">
                                    <label for="exampleFormControlInput1"
                                        class="col-sm-2 col-form-label">Colour-Scheme</label>
                                    <div class="col-sm-10">
                                        <select class="form-select" aria-label="Default select example" id="colourScheme">
                                            <option value="black" selected>Black - No colour scheme</option>
                                            <option value="d3.schemeCategory10">d3.schemeCategory10</option>
                                            <option value="d3.schemeDark2">d3.schemeDark2</option>
                                            <option value="d3.schemeDark2">d3.schemeTableau10</option>
                                        </select>
                                    </div>
                                </div>


                                <div class="mb-3 row">
                                    <label for="exampleFormControlInput1"
                                        class="col-sm-2 col-form-label">Rotation</label>
                                    <div class="col-sm-10">
                                        <select class="form-select" aria-label="Default select example" disabled>
                                            <option selected>No rotation</option>
                                            <option value="1">Rotate 45</option>
                                            <option value="2">Two</option>
                                            <option value="3">Three</option>
                                        </select>
                                    </div>
                                </div>






                                <div class="mb-3 row">
                                    <label for="exampleFormControlInput1" class="col-sm-2 col-form-label">Spiral</label>
                                    <div class="col-sm-10">

                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="spiral"
                                                id="flexRadioDefault1" disabled>
                                            <label class="form-check-label" for="flexRadioDefault1">
                                                Archimedean
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="spiral"
                                                id="flexRadioDefault2" disabled>
                                            <label class="form-check-label" for="flexRadioDefault2">
                                                Rectangular
                                            </label>
                                        </div>
                                    </div>

                                </div>


                                <label for="exampleFormControlTextarea1" class="form-label"><strong>Please enter
                                        article:</strong></label>

                                <textarea class="form-control" rows="4" placeholder="" id="inputString"></textarea>
                                <div id="passwordHelpBlock" class="form-text">
                                    Please note that a long article may take a long processing time.
                                </div>
                                <p></p>
                                <div><button type="button" class="btn btn-primary" id="run">Create word cloud</button>
                                </div>
                                <p></p>
                            </div>
                    </div>
                </div>

            </div>
            <div class="col-md-6">
                <div class="row justify-content-center">
                    <div class="">
                        <p></p>
                        <div id="cloud"></div>
                    </div>
                </div>
                </form>
            </div>
        </div>

    </div>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="./d3.layout.cloud.js" crossorigin="anonymous"></script>
    <script src="./main.js" crossorigin="anonymous"></script>
</body>

</html>
